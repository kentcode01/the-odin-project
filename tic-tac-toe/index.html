<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="homepage">
        <div id="game-board">
            <div class="cell" key="0"></div>
            <div class="cell" key="1"></div>
            <div class="cell" key="2"></div>
            <div class="cell" key="3"></div>
            <div class="cell" key="4"></div>
            <div class="cell" key="5"></div>
            <div class="cell" key="6"></div>
            <div class="cell" key="7"></div>
            <div class="cell" key="8"></div>
        </div>
        <div class="end-option">
            <div id="result-text"></div>
            <div id="refresh">
                <input id="refresh-button" type="button" value="Restart"/>
            </div>
        </div>
            
        <div class="game-inputs">
            <label for="username">Enter Username</label>
            <input id="username" type="text" required/>
            <input id="game-button" type="button" value="Start Game" />
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
