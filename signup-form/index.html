<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP - Signup Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="img-div">
            <img id="wallpaper" src="orange-fruit-background.jpg" />
        </div>
        
        
        <div id="form-section">
            <div id="intro">
                <h2>This is not a real online service! You know you need something<br>like this in your life to help 
                    you realize your deepest dreams.<br>Sign up now to get started. <br><br>You <i>know</i> you want to.</h2>
            </div>
            <div>
                <form>
                    <fieldset id="form-field">
                        <legend><h2>Let's do this!</h2></legend>
                        <div id="names">
                            <div>
                                <legend for="first">FIRST NAME</legend>
                                <input id="first" type="text"> 
                            </div>
                            
                            <div>
                                <legend for="last">LAST NAME</legend>
                                <input id="last" type="text">
                            </div>
                        </div> 
                        <div id="contacts">
                            <div>
                                <legend for="email">EMAIL</legend> 
                                <input id="email" type="email">
                            </div>
                            <div>
                                <legend for="phone">PHONE NUMBER</legend>
                                <input id="phone" type="text">
                            </div>
                        </div> 
                        <div id="passwords">
                            <div>
                                <legend for="password">PASSWORD</legend>
                                <input id="password" type="password">
                            </div>
                            <div>
                                <legend for="confirm">CONFIRM PASSWORD</legend>
                                <input id="confirm" type="password">
                            </div>
                        </div>  
                    </fieldset>


                    <div id="submit-btn">
                        <button><h3>Create Account</h3></button>
                        <p>Already have an account? Log in</p>
                    </div>

                </form>

                
            </div>
        </div>
        
        
        <script src="index.js"/>
    </body>
</html>
