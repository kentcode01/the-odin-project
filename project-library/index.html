<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <dialog id="dialog">
        
        <form method="dialog">
            <div>
                <legend for="title">Title</legend>
                <input id="title" type="text" required/>
            </div>
            <div>
                <legend for="author">Author</legend>
                <input id="author" type="text" required/>
            </div>
            <div>
                <legend for="pages">Page Number</legend>
                <input id="pages" type="text" required>
            </div>
            <div>
                <legend for="read">Read</legend>
                <input id="read" type="checkbox"/>
            </div>
            
            <input id="submit" type="submit" value="Add Book"></input>
            
        </form>
        <button id="close">Close</button>
        
    </dialog>

    <button id="add"><b>+ Add Book</b></button>

    <div id="book-list"></div>
    
    <script src="index.js"></script>
</body>
</html>
